<!doctype html>
<html>

<head>
    <title>Complete JavaScript Course</title>
</head>

<body>
    <textarea name="txtarea" rows=2 cols=50></textarea> 
    <button>Get Emails</button>
    <textarea name="txtarea2" rows=2 cols=50></textarea>

    <script>
        const firstArea = document.getElementsByName("txtarea")[0];
        const secondArea = document.getElementsByName("txtarea2")[0];
        document.querySelector("button").addEventListener("click", function () {
            const firstAreaContent = firstArea.value;
            const emails = firstAreaContent.match(/([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gi);
            console.log(emails);
        
            const uniqueEmails = [];
            emails.forEach(email => {
                if (!uniqueEmails.includes(email)) {
                     uniqueEmails.push(email);
                }
            });
            secondArea.value = uniqueEmails.join("\n");
        });
    </script>
</body>

</html>
