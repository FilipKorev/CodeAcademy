<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3</title>
</head>
<body>
    <h1 style="color: pink;">Just an example</h1>
    <p id="one" class="example">hi!</p>
    <p id="two" class="example">hi!</p>
    <p id="three" class="something">hi!</p>

    <script>
        let two = document.getElementById("two");
        console.dir(two);
        two.style.color = "red";

        let three = document.getElementsByTagName("p").item(2);
        console.log(three);
        console.dir(three);
        three.style.backgroundColor = "lightblue";

        let one = document.getElementsByTagName("p").namedItem("one");
        console.dir(one);
        one.style.border = "1px solid black"
    </script>

</body>
</html>
